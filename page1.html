<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czen Captures</title>
    <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #000;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #303030;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .navbar-logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar-menu {
            display: flex;
            gap: 20px;
        }

        .navbar-menu a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s;
            gap: 20px;
            padding-right: 10px;
        }

        .navbar-menu a:hover {
            color: #ffdd57;
        }

        .sign-in {
            padding: 8px 16px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .sign-in:hover {
            background-color: #ffdd57;
        }

        /* Hero section */
        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: left;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .hero-section h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            z-index: 21;
            max-width: 40%;
            text-align: left;
        }

        .hero-section button {
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 48px;
            text-align: left;
            cursor: pointer;
            font-size: 1em;
            z-index: 20;
            transition: background 0.3s;margin-left: 2px;
        }

        .hero-section button:hover {
            background-color: #ffdd57;
        }

        /* Sliding background images */
        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            animation: slide 10s infinite alternate;
            z-index: 0;
        }

        .slider img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            opacity: 0.7;
        }
        .button{
            text-align: center;
            align-items: center;
            margin-left: 300px;
            padding-bottom: 300px;
            margin-bottom: 300px;
        }

        /* Animation for sliding effect */
        @keyframes slide {
            0% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(-200%);
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-logo">Czen Captures</div>
        <div class="navbar-menu">
            <a href="#gallery">Gallery</a>
            <a href="home.html">Contact</a>
            <button class="sign-in">Sign In</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="slider">

            <img src="images/1.jpg" alt="Image 1">
            <img src="images/2.jpg" alt="Image 2">
            <img src="images/3.jpg" alt="Image 3">
            <img src="images/4.jpg" alt="Image 1">
            <img src="images/5.jpg" alt="Image 2">
            <img src="images/6.jpg" alt="Image 3">
        </div>
        
            <h1>Welcome! We're excited to help you capture amazing moments.</h1>
            <button style="text-align: left;">Book Now</button>
       
    </section>
    <br>
    <a href="home.html" class="button"><h1>üñ±Ô∏è</h1></a>

</body>

</html>
